
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bistro3D Dash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #87CEEB; /* Sky Blue like the reference */
      overflow-x: hidden;
    }
    
    .clay-card-pink {
      background: #FFB7D5;
      border-radius: 40px;
      box-shadow: 20px 20px 60px #be89a0, -20px -20px 60px #ffe5ff;
      border: 6px solid #ffffffaa;
    }
    
    .clay-card-blue {
      background: #3B82F6;
      border-radius: 30px;
      box-shadow: inset 10px 10px 20px #2563eb, inset -10px -10px 20px #60a5fa;
      border: 4px solid #ffffff44;
    }

    .clay-card-cyan {
      background: #22D3EE;
      border-radius: 30px;
      box-shadow: inset 10px 10px 20px #0891b2, inset -10px -10px 20px #67e8f9;
      border: 4px solid #ffffff44;
    }

    .clay-element-yellow {
      background: #FACC15;
      border-radius: 15px;
      box-shadow: 5px 5px 15px #ca8a04, -5px -5px 15px #fde047;
    }

    .clay-bar {
      border-radius: 12px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.1), inset 2px 2px 4px rgba(255,255,255,0.5);
    }
    
    /* Animation for floating cat */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .floating-cat {
      animation: float 4s ease-in-out infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
